<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table width="100%" border="1" cellspacing="0" cellpadding="20">
        <caption>table creation</caption>
        <tr align="center">
            <td>1</td>
            <td colspan="2">2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr align="center">
            <td rowspan="2">4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr align="center">
            <td>7</td>
            <!-- <td>8</td> -->
            <!-- <td>9</td> -->
        </tr>
    </table>
    <hr>
    <table  width="100%"  cellspacing="0" cellpadding="20" >
        <tr align="center">
            <td ><img src="../images/animal.jpg" width="200"></td>
            <td><img src="../images/surya.jpg" width="200"></td>
            <td><img src="../images/rajasaab.jpg" width="200"></td>
        </tr>
        <tr align="center">
            <td><audio controls>
                <source src="../songs/animal.mpeg">
            </audio></td>
            <td>
                <audio controls>
                <source src="../songs/kgf.mpeg">
            </audio>
            </td>
            <td>
                <audio controls>
                <source src="../songs/surya.mpeg">
            </audio>
            </td>
        </tr>
    </table>
</body>
</html>
